<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Simple yet useful</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <header class="todo-header">
                <h1>My Todo List</h1>
                <p>Stay organized and productive</p>
            </header>

            <div class="todo-input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="addTodoBtn">Add</button>
            </div>
            <div class="filter-container">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Completed</button>
            </div>
            <div class="todoList-container">
                <ul id="todoList" class="todo-list">
                </ul>
            </div>


            <div class="todo-footer">
                <span id="itemsLeft" class="items-left"></span>
                <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
